<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Particles</title>
    
    <link type="text/css" rel="stylesheet" href="particles_nbody2d.css">

    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="camera.js"></script>
    <script type="text/javascript" src="particles_nbody2d.js"></script>
  </head>

  <body onload="main();">
  
    <div style="width:1200px;">
      <div style="width:512px; float:left;">
        <canvas id="myWebGLCanvas" width="512" height="512"></canvas>
      </div>
      <div style="width:670px; float:right;">
        Start Condition: 
        <input type="radio" name="start_condition" value="solar_system" checked>Solar System
        <input type="radio" name="start_condition" value="nbody">Random N-Body

        <br>
        Start Settings:

        <div class="blue">Particle Count</div>
        <div class="slidecontainer" style="width:600px">  
          <input type="range" min="1.0" max="1000.0" value="100.0" class="slider" id="particle_count_range">
        </div>
        <div class="blue">Path Size</div>
        <div class="slidecontainer" style="width:600px">  
          <input type="range" min="1" max="30" value="5" class="slider" id="path_size_range">
        </div>
        <button type="button" id="start_button" onclick="click_start_button()">Start Simulation</button>
        <br>
        Runtime Settings:
        <div class="blue">Universal G</div>
        <div class="slidecontainer" style="width:600px">  
          <input type="range" min="0.1" max="30.0" value="1.0" class="slider" id="G_range">
        </div>
        <div class="blue">Delta Time</div>
        <div class="slidecontainer" style="width:600px">  
          <input type="range" min="1" max="20" value="10" class="slider" id="delta_t_range">
        </div>
        <input type="checkbox" id="collisions"> Collisions
        <input type="checkbox" id="paths"> Draw Paths
      </div>
    </div>
    <div style="clear: both;"></div>

  </body>
</html>
